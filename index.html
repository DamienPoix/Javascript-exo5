    <label for="secondNumber">Deuxi√®me nombre : </label><input type="text" id="secondNumber" name="secondNumber"/><br/>
    <button  id="submit" name ="submit" onclick="getNumber()">Valider</button>
  </form>
  <script>
    function getNumber(){
      //description des variables
      var firstNumber = document.getElementById('firstNumber').value;
      var secondNumber = document.getElementById('secondNumber').value;
      var result = Math.floor(firstNumber) * (secondNumber);
      //description regex
    var regex = /[0-9]+[.{1}]+[0-9]/
      if((regex.test(firstNumber) == true) && (regex.test(secondNumber) == true) ){
        alert(result);
      }else{
        alert('ATTENTION')
      }
    }
  </script>
